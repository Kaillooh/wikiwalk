<h1 id="firstHeading" class="firstHeading" lang="fr">Sol LeWitt</h1>

<div id="bodyContent" class="mw-body-content"><div id="mw-content-text" lang="fr" dir="ltr" class="mw-content-ltr"><div class="mw-parser-output">

<p><b>Solomon «&#160;Sol&#160;» LeWitt</b>, né le <time class="nowrap date-lien bday" datetime="1928-09-09" data-sort-value="1928-09-09"><a href="/wiki/9_septembre" title="9 septembre">9</a> <a href="/wiki/Septembre_1928" title="Septembre 1928">septembre</a> <a href="/wiki/1928" title="1928">1928</a></time> à <a href="/wiki/Hartford_(Connecticut)" title="Hartford (Connecticut)">Hartford</a> dans le <a href="/wiki/Connecticut" title="Connecticut">Connecticut</a> aux <a href="/wiki/%C3%89tats-Unis" title="États-Unis">États-Unis d'Amérique</a>, mort le <time class="nowrap date-lien dday" datetime="2007-04-08" data-sort-value="2007-04-08"><a href="/wiki/8_avril" title="8 avril">8</a> <a href="/wiki/Avril_2007" title="Avril 2007">avril</a> <a href="/wiki/2007" title="2007">2007</a></time> à <a href="/wiki/New_York" title="New York">New York</a>, est un artiste américain <a href="/wiki/Minimalisme_(art)" title="Minimalisme (art)">minimaliste</a> et <a href="/wiki/Art_conceptuel" title="Art conceptuel">conceptuel</a>.
</p>
