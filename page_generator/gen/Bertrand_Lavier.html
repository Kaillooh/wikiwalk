<h1 id="firstHeading" class="firstHeading" lang="fr">Bertrand Lavier</h1>

<div id="bodyContent" class="mw-body-content"><div id="mw-content-text" lang="fr" dir="ltr" class="mw-content-ltr"><div class="mw-parser-output">

<p><b>Bertrand Lavier</b> est un <a href="/wiki/Artiste_plasticien" class="mw-redirect" title="Artiste plasticien">artiste plasticien</a> contemporain français, né à <a href="/wiki/Ch%C3%A2tillon-sur-Seine" title="Châtillon-sur-Seine">Châtillon-sur-Seine</a> (<a href="/wiki/C%C3%B4te-d%E2%80%99Or" class="mw-redirect" title="Côte-d’Or">Côte-d’Or</a>) le <a href="/wiki/14_juin" title="14 juin">14 juin</a> <a href="/wiki/1949" title="1949">1949</a>. Il vit et travaille à <a href="/wiki/Paris" title="Paris">Paris</a> et à <a href="/wiki/Aignay-le-Duc" title="Aignay-le-Duc">Aignay-le-Duc</a> (<a href="/wiki/C%C3%B4te-d%E2%80%99Or" class="mw-redirect" title="Côte-d’Or">Côte-d’Or</a>).
</p>
