<h1 id="firstHeading" class="firstHeading" lang="fr">Michel Ciry</h1>

<div id="bodyContent" class="mw-body-content"><div id="mw-content-text" lang="fr" dir="ltr" class="mw-content-ltr"><div class="mw-parser-output">

<p><b>Michel Ciry</b>, né à <a href="/wiki/La_Baule-Escoublac" title="La Baule-Escoublac">La Baule</a> le <time class="nowrap date-lien bday" datetime="1919-08-31" data-sort-value="1919-08-31"><a href="/wiki/31_ao%C3%BBt" title="31 août">31</a> <a href="/wiki/Ao%C3%BBt_1919" title="Août 1919">août</a> <a href="/wiki/1919_en_arts_plastiques" title="1919 en arts plastiques">1919</a></time>, est un <a href="/wiki/Artiste-peintre" class="mw-redirect" title="Artiste-peintre">peintre</a>-<a href="/wiki/Gravure" title="Gravure">graveur</a>, <a href="/wiki/%C3%89crivain" title="Écrivain">écrivain</a> et <a href="/wiki/Compositeur" title="Compositeur">compositeur</a> <a href="/wiki/France" title="France">français</a>. Depuis les années 1960, il vit et travaille en <a href="/wiki/Normandie" title="Normandie">Normandie</a> à <a href="/wiki/Varengeville-sur-Mer" title="Varengeville-sur-Mer">Varengeville-sur-Mer</a>.
</p>
