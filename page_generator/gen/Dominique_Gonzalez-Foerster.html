<h1 id="firstHeading" class="firstHeading" lang="fr">Dominique Gonzalez-Foerster</h1>

<div id="bodyContent" class="mw-body-content"><div id="mw-content-text" lang="fr" dir="ltr" class="mw-content-ltr"><div class="mw-parser-output">

<p><b>Dominique Gonzalez-Foerster</b> (<b>D.G.-F.</b>) est une artiste et réalisatrice <a href="/wiki/France" title="France">française</a> née le <time class="nowrap date-lien" datetime="1965-06-30" data-sort-value="1965-06-30"><a href="/wiki/30_juin" title="30 juin">30</a> <a href="/wiki/Juin_1965" title="Juin 1965">juin</a> <a href="/wiki/1965" title="1965">1965</a></time> à <a href="/wiki/Strasbourg" title="Strasbourg">Strasbourg</a><sup id="cite_ref-1" class="reference"><a href="#cite_note-1"><span class="cite_crochet">[</span>1<span class="cite_crochet">]</span></a></sup>. Elle vit à <a href="/wiki/Paris" title="Paris">Paris</a> et <a href="/wiki/Rio_de_Janeiro" title="Rio de Janeiro">Rio de Janeiro</a>.
</p>
