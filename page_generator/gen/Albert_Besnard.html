<h1 id="firstHeading" class="firstHeading" lang="fr">Albert Besnard</h1>

<div id="bodyContent" class="mw-body-content"><div id="mw-content-text" lang="fr" dir="ltr" class="mw-content-ltr"><div class="mw-parser-output">

<p><b>Albert Besnard</b>, né le <time class="nowrap date-lien" datetime="1849-06-02" data-sort-value="1849-06-02"><a href="/wiki/2_juin" title="2 juin">2</a> <a href="/wiki/Juin_1849" title="Juin 1849">juin</a> <a href="/wiki/1849_en_arts_plastiques" title="1849 en arts plastiques">1849</a></time> à <a href="/wiki/Paris" title="Paris">Paris</a>, où il est mort le <time class="nowrap date-lien" datetime="1934-12-04" data-sort-value="1934-12-04"><a href="/wiki/4_d%C3%A9cembre" title="4 décembre">4</a> <a href="/wiki/D%C3%A9cembre_1934" title="Décembre 1934">décembre</a> <a href="/wiki/1934_en_arts_plastiques" title="1934 en arts plastiques">1934</a></time>, est un <a href="/wiki/Artiste_peintre" title="Artiste peintre">peintre</a> et <a href="/wiki/Gravure" title="Gravure">graveur</a> <a href="/wiki/France" title="France">français</a>.
</p>
