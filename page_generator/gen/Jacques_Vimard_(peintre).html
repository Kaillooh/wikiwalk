<h1 id="firstHeading" class="firstHeading" lang="fr">Jacques Vimard (peintre)</h1>

<div id="bodyContent" class="mw-body-content"><div id="mw-content-text" lang="fr" dir="ltr" class="mw-content-ltr"><div class="mw-parser-output">

<p><b>Jacques Vimard</b> est un <a href="/wiki/Artiste_peintre" title="Artiste peintre">artiste peintre</a>, <a href="/wiki/Dessin" title="Dessin">dessinateur</a> et <a href="/wiki/Lithographie" title="Lithographie">lithographe</a> français né le 12 janvier <a href="/wiki/1942_en_arts_plastiques" title="1942 en arts plastiques">1942</a> à Paris. Après avoir vécu à <a href="/wiki/Bagnolet" title="Bagnolet">Bagnolet</a>, il s'est installé en 2000 à <a href="/wiki/Lessard-et-le-Ch%C3%AAne" title="Lessard-et-le-Chêne">Lessard-et-le-Chêne</a> (<a href="/wiki/Calvados_(d%C3%A9partement)" title="Calvados (département)">Calvados</a>).
</p>
