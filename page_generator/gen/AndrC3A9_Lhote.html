<h1 id="firstHeading" class="firstHeading" lang="fr">André Lhote</h1>

<div id="bodyContent" class="mw-body-content"><div id="mw-content-text" lang="fr" dir="ltr" class="mw-content-ltr"><div class="mw-parser-output">

<p><b>André Lhote</b>, né à <a href="/wiki/Bordeaux" title="Bordeaux">Bordeaux</a> le <time class="nowrap date-lien" datetime="1885-07-05" data-sort-value="1885-07-05"><a href="/wiki/5_juillet" title="5 juillet">5</a> <a href="/wiki/Juillet_1885" title="Juillet 1885">juillet</a> <a href="/wiki/1885" title="1885">1885</a></time> et mort à <a href="/wiki/Paris" title="Paris">Paris</a> le <time class="nowrap date-lien" datetime="1962-01-25" data-sort-value="1962-01-25"><a href="/wiki/25_janvier" title="25 janvier">25</a> <a href="/wiki/Janvier_1962" title="Janvier 1962">janvier</a> <a href="/wiki/1962" title="1962">1962</a></time>, est un <a href="/wiki/Peinture" title="Peinture">peintre</a>, <a href="/wiki/Graveur" class="mw-redirect" title="Graveur">graveur</a>, <a href="/wiki/Illustrateur" title="Illustrateur">illustrateur</a>, <a href="/wiki/Th%C3%A9oricien_de_l%27art" class="mw-redirect" title="Théoricien de l&#39;art">théoricien de l'art</a> et <a href="/wiki/Enseignant" title="Enseignant">enseignant</a> <a href="/wiki/Fran%C3%A7ais" title="Français">français</a>. Il est l'un des représentants du mouvement <a href="/wiki/Cubiste" class="mw-redirect" title="Cubiste">cubiste</a>.
</p>
