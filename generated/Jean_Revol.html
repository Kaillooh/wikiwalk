<h1 id="firstHeading" class="firstHeading" lang="fr">Jean Revol</h1>

<div id="bodyContent" class="mw-body-content"><div id="mw-content-text" lang="fr" dir="ltr" class="mw-content-ltr"><div class="mw-parser-output">

<p><b>Jean Revol</b> est un <a href="/wiki/Artiste_peintre" title="Artiste peintre">peintre</a>, <a href="/wiki/Gravure" title="Gravure">graveur</a>, <a href="/wiki/Essayiste" class="mw-redirect" title="Essayiste">essayiste</a> et <a href="/wiki/%C3%89crivain" title="Écrivain">écrivain</a> <a href="/wiki/France" title="France">français</a> né à <a href="/wiki/Lyon" title="Lyon">Lyon</a> le <time class="nowrap date-lien" datetime="1929-03-04" data-sort-value="1929-03-04"><a href="/wiki/4_mars" title="4 mars">4</a> <a href="/wiki/Mars_1929" title="Mars 1929">mars</a> <a href="/wiki/1929" title="1929">1929</a></time>, et mort le <time class="nowrap date-lien dday" datetime="2012-01-02" data-sort-value="2012-01-02"><a href="/wiki/2_janvier" title="2 janvier">2</a> <a href="/wiki/Janvier_2012" title="Janvier 2012">janvier</a> <a href="/wiki/2012" title="2012">2012</a></time> <span style="white-space:nowrap">(à 82&#160;ans)</span> à <a href="/wiki/Troyes" title="Troyes">Troyes</a>.
</p>
