<h1 id="firstHeading" class="firstHeading" lang="fr">Michel Moskovtchenko</h1>

<div id="bodyContent" class="mw-body-content"><div id="mw-content-text" lang="fr" dir="ltr" class="mw-content-ltr"><div class="mw-parser-output">

<p><b>Michel Moskovtchenko</b> est un <a href="/wiki/Artiste_peintre" title="Artiste peintre">artiste peintre</a>, <a href="/wiki/Sculpture" title="Sculpture">sculpteur</a>, <a href="/wiki/Dessin" title="Dessin">dessinateur</a> et <a href="/wiki/Gravure" title="Gravure">graveur</a> né à <a href="/wiki/Tarare_(Rh%C3%B4ne)" title="Tarare (Rhône)">Tarare (Rhône)</a> le <time class="nowrap date-lien" datetime="1935-01-06" data-sort-value="1935-01-06"><a href="/wiki/6_janvier" title="6 janvier">6</a> <a href="/wiki/Janvier_1935" title="Janvier 1935">janvier</a> <a href="/wiki/1935_en_arts_plastiques" title="1935 en arts plastiques">1935</a></time>, vivant à Lyon à partir de 1953 et, depuis 1960, à <a href="/wiki/Roussillon_(Vaucluse)" title="Roussillon (Vaucluse)">Roussillon (Vaucluse)</a>.
</p>
